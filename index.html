<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Data Forecast (No API Key)</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #chartContainer {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Stock Data &amp; Forecast</h1>
  <div id="controls">
    <input type="text" id="ticker" placeholder="Enter ticker (e.g., AAPL)" />
    <button onclick="getStockData()">Get Data</button>
  </div>
  <div id="chartContainer">
    <canvas id="stockChart"></canvas>
  </div>
  
  <script>
    let chart; // Global variable for Chart.js instance

    async function getStockData() {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      if (!ticker) {
        alert("Please enter a ticker symbol.");
        return;
      }
      
      // Yahoo Finance endpoint (no API key required)
      // Note: If you run into CORS issues, try prepending the URL with a CORS proxy like:
      // "https://cors-anywhere.herokuapp.com/"
      const url = `https://query1.finance.yahoo.com/v8/finance/chart/${ticker}?range=3mo&interval=1d`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        // Check if data is returned
        if (!data.chart || !data.chart.result || data.chart.result.length === 0) {
          alert("No data found for ticker: " + ticker);
          return;
        }
        
        const result = data.chart.result[0];
        const timestamps = result.timestamp;
        const closePrices = result.indicators.quote[0].close;
        
        // Ensure data arrays are valid and of equal length
        if (!timestamps || !closePrices || timestamps.length !== closePrices.length) {
          alert("Data format error.");
          return;
        }
        
        // Convert UNIX timestamps to date strings (YYYY-MM-DD)
        const dates = timestamps.map(ts => {
          const dateObj = new Date(ts * 1000);
          const year = dateObj.getFullYear();
          const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
          const day = dateObj.getDate().toString().padStart(2, '0');
          return `${year}-${month}-${day}`;
        });
        
        // Filter out entries where close price is null
        const validData = dates.map((d, i) => ({ date: d, price: closePrices[i] }))
                               .filter(item => item.price !== null);
        const validDates = validData.map(item => item.date);
        const validPrices = validData.map(item => item.price);
        
        // Use the most recent 100 data points (or fewer if not available) for prediction
        const maxPoints = 100;
        const recentDates = validDates.slice(-maxPoints);
        const recentPrices = validPrices.slice(-maxPoints);
        const n = recentPrices.length;
        
        // Simple Linear Regression on recent data
        let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
        for (let i = 0; i < n; i++) {
          sumX += i;
          sumY += recentPrices[i];
          sumXY += i * recentPrices[i];
          sumXX += i * i;
        }
        const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
        const intercept = (sumY - slope * sumX) / n;
        
        // Forecast next 7 days using the linear model
        const forecastCount = 7;
        const forecastData = [];
        const forecastDates = [];
        const lastDateObj = new Date(recentDates[recentDates.length - 1]);
        for (let i = 1; i <= forecastCount; i++) {
          // Predict price at point (n + i - 1)
          const predictedPrice = slope * (n + i - 1) + intercept;
          forecastData.push(predictedPrice);
          
          // Increment date (weekend handling omitted for simplicity)
          let nextDate = new Date(lastDateObj);
          nextDate.setDate(lastDateObj.getDate() + i);
          const year = nextDate.getFullYear();
          const month = (nextDate.getMonth() + 1).toString().padStart(2, '0');
          const day = nextDate.getDate().toString().padStart(2, '0');
          forecastDates.push(`${year}-${month}-${day}`);
        }
        
        // Combine dates and datasets for Chart.js
        const chartLabels = [...recentDates, ...forecastDates];
        const actualData = [...recentPrices, ...Array(forecastCount).fill(null)];
        const forecastSeries = [...Array(recentPrices.length).fill(null), ...forecastData];
        
        // Destroy any existing chart instance before creating a new one
        if (chart) chart.destroy();
        
        const ctx = document.getElementById('stockChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: chartLabels,
            datasets: [
              {
                label: `${ticker} Closing Price`,
                data: actualData,
                borderColor: 'blue',
                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                spanGaps: true,
              },
              {
                label: 'Forecast',
                data: forecastSeries,
                borderColor: 'red',
                backgroundColor: 'rgba(255, 0, 0, 0.1)',
                borderDash: [5, 5],
                spanGaps: true,
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false
            },
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Date'
                }
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: 'Price (USD)'
                }
              }
            },
            plugins: {
              tooltip: {
                mode: 'index',
                intersect: false,
              },
              title: {
                display: true,
                text: `${ticker} Stock Price & Forecast`
              }
            }
          }
        });
      } catch (error) {
        console.error(error);
        alert("Error fetching data. This might be due to CORS restrictions or an invalid ticker symbol.");
      }
    }
  </script>
</body>
</html>
