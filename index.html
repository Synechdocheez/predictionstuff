<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Data Forecast</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #chartContainer {
      width: 80%;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Stock Data &amp; Forecast</h1>
  <div id="controls">
    <input type="text" id="ticker" placeholder="Enter ticker (e.g., AAPL)" />
    <button onclick="getStockData()">Get Data</button>
  </div>
  <div id="chartContainer">
    <canvas id="stockChart"></canvas>
  </div>
  
  <script>
    // Global variable to hold the chart instance
    let chart;

    // Main function: fetch data, process, predict, and plot
    async function getStockData() {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      if (!ticker) {
        alert("Please enter a ticker symbol.");
        return;
      }
      
      // Replace with your own Alpha Vantage API key
      const API_KEY = 'YOUR_API_KEY';
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${ticker}&apikey=${API_KEY}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        // Check for errors in the API response
        if (data["Error Message"]) {
          alert("Error fetching data. Please check the ticker symbol.");
          return;
        }
        
        const timeSeries = data["Time Series (Daily)"];
        if (!timeSeries) {
          alert("No data found for this ticker.");
          return;
        }
        
        // Extract dates and closing prices; sort the dates in ascending order
        const dates = Object.keys(timeSeries).sort();
        const prices = dates.map(date => parseFloat(timeSeries[date]["4. close"]));
        
        // Use the most recent 100 data points (if available) for prediction
        const maxPoints = 100;
        const recentDates = dates.slice(-maxPoints);
        const recentPrices = prices.slice(-maxPoints);
        
        // ----- Simple Linear Regression on recent data -----
        let n = recentPrices.length;
        let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
        for (let i = 0; i < n; i++) {
          sumX += i;
          sumY += recentPrices[i];
          sumXY += i * recentPrices[i];
          sumXX += i * i;
        }
        const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
        const intercept = (sumY - slope * sumX) / n;
        
        // ----- Forecast next 7 days -----
        const forecastCount = 7;
        const forecastData = [];
        const forecastDates = [];
        const lastIndex = n - 1;
        let lastDate = new Date(recentDates[recentDates.length - 1]);
        
        for (let i = 1; i <= forecastCount; i++) {
          // Predicted price using linear regression model
          let predictedPrice = slope * (lastIndex + i) + intercept;
          forecastData.push(predictedPrice);
          
          // For simplicity, add one day per prediction (weekend handling omitted)
          let nextDate = new Date(lastDate);
          nextDate.setDate(lastDate.getDate() + i);
          let dd = nextDate.getDate().toString().padStart(2, '0');
          let mm = (nextDate.getMonth() + 1).toString().padStart(2, '0');
          let yyyy = nextDate.getFullYear();
          forecastDates.push(`${yyyy}-${mm}-${dd}`);
        }
        
        // Prepare chart labels and datasets:
        // - For the actual data, forecast parts will be null.
        // - For the forecast series, actual parts will be null.
        const chartLabels = [...recentDates, ...forecastDates];
        const actualData = [...recentPrices, ...Array(forecastCount).fill(null)];
        const forecastSeries = [...Array(recentPrices.length).fill(null), ...forecastData];
        
        // ----- Plot the data using Chart.js -----
        if (chart) {
          chart.destroy();
        }
        const ctx = document.getElementById('stockChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: chartLabels,
            datasets: [
              {
                label: `${ticker} Closing Price`,
                data: actualData,
                borderColor: 'blue',
                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                spanGaps: true,
              },
              {
                label: 'Forecast',
                data: forecastSeries,
                borderColor: 'red',
                backgroundColor: 'rgba(255, 0, 0, 0.1)',
                borderDash: [5, 5],
                spanGaps: true,
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false
            },
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Date'
                }
              },
              y: {
                display: true,
                title: {
                  display: true,
                  text: 'Price (USD)'
                }
              }
            },
            plugins: {
              tooltip: {
                mode: 'index',
                intersect: false,
              },
              title: {
                display: true,
                text: `${ticker} Stock Price & Forecast`
              }
            }
          }
        });
      } catch (error) {
        console.error(error);
        alert("Error fetching or processing data.");
      }
    }
  </script>
</body>
</html>
